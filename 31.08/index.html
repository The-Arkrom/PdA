<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Iniciando com formulários</h1>
    <form method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="umNome">
          <br>
          <label for="sobrenome"> Sobrenome:</label>
          <input type="text" id="sobremone" name="Nsobrenome">

          <!-- O botão do tipo submit envia informações -->

          <button type="submit">Enviar</button>

          <!-- O botão do tipo reset limpa as informações -->

          <button type="reset">Cancelar</button>

          <!-- O botão do tipo button não tem uma ação pré-determinada -->
          
          <button type="button">Teste</button>
    </form>
</body>
</html>
