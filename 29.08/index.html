<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <!-- Lista não ordenada -->
       <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
       </ul>

    <!-- Lista ordenada -->

       <!-- O atributo start determina em qual número começa a lista ordenada  -->

       <ol start="5">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Carne</li>
       </ol>

       <!-- Os tipos (type) da lista ordenada são: a letra A ou a (ordem alfabética) e a letra I ou i (números romanos) -->

       <ol type="A">
        <li>Matemática</li>
        <li>Português</li>
        <li>Geografia</li>
        <li>História</li>
        <li>Física</li>
       </ol>

       <!-- BOTÃO -->

    <button>Enviar</button>

    <!-- A tag <a> permite que o desenvolvedor coloque um hiperlink entre as páginas -->
        <!-- O atributo target="_blank" abre uma nova aba ao ser clicado -->
    <a href="https://www.pokemon.com/br" target="_self">pokémon</a>

    <!-- <button>YOUTUBE</button> -->

    <!-- Colocar o link no botão -->
    <a href="https://www.youtube.com/?hl=pt&gl=BR"><button>YOUTUBE</button></a>

    </body>
    </html>
